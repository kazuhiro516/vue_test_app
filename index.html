<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .active{
      border: 1px solid red;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
</head>
<body>
  <div id="app"> <!--仮想DOM -->
    <div v-show="isDisplay">メッセージが届いています</div>
    <div v-show="!isDisplay">falseになっています</div>

    <div v-if="signal === 'red'">赤色です</div>
    <div v-else-if="signal === 'yellow'">黄色です</div>
    <div v-else-if="signal === 'blue'">青色です</div>
    <div v-else>何ものでもありません</div>
  </div>

  <script>
    let app = new Vue({
      el: '#app',  // 仮想DOM
      data(){
        return {
          isDisplay:true,
          signal: 'red'
        }
      }
    })
  </script>
</body>
</html>
