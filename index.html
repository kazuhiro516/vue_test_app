<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .active{
      border: 1px solid red;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
</head>
<body>
  <div id="app"> <!--仮想DOM -->
    <p>{{ items[0].name }}</p>
    <button id="b-button" :disabled="!canBuy">
      購入
    </button>
  </div>

  <script>
    var items = [
      {
        name: '鉛筆',
        price: 300,
        quantity: 0
      },
      {
        name: 'ノート',
        price: 400,
        quantity: 0
      },
      {
        name: '消しゴム',
        price: 500,
        quantity: 0
      }
    ]

    var vm = new Vue({
      el: '#app',
      data: {
        items: items,
        loggedInButton: 'ログイン済みのため購入できます',
        canBuy: false
      }
    })
  </script>
</body>
</html>
